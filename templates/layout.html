<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Police Management System" }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, #001d3d, #000814);
            color: #fff;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            border-bottom: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar h2 {
            color: #00b4d8;
            margin: 0;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            margin-left: 30px;
            font-weight: 500;
            position: relative;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #00b4d8;
        }

        .container {
            padding: 40px 60px;
        }

        footer {
            text-align: center;
            padding: 25px;
            border-top: 1px solid rgba(255,255,255,0.1);
            margin-top: 60px;
            font-size: 0.9em;
            color: rgba(255,255,255,0.6);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h2>ðŸš” Police Management</h2>
        <div class="nav-links">
            <a href="/">Dashboard</a>
            <a href="/officers">Officers</a>
            <a href="/cases">Cases</a>
            <a href="/departments">Departments</a>
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        Â© 2025 Police Management System | Built for Internal Use
    </footer>

</body>
</html>
