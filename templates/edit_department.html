<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Department | Cyber Command</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Orbitron',sans-serif;background:#001f1f;color:#00ff99;margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center}
    form{background:rgba(0,40,40,.9);padding:28px;border-radius:12px;box-shadow:0 0 25px #00ff99;width:500px}
    h2{text-align:center;color:#00ffaa;margin:0 0 16px}
    label{display:block;margin-bottom:6px;color:#00ffaa}
    input{width:100%;margin-bottom:12px;padding:10px;background:#000;color:#00ff99;border:1px solid #00ff99;border-radius:8px}
    button{width:100%;padding:12px;border:none;border-radius:8px;background:#00ffaa;color:#002;font-weight:700;cursor:pointer}
    a{display:block;text-align:center;margin-top:10px;color:#00ffaa;text-decoration:none}
  </style>
</head>
<body>
  <form method="POST">
    <h2>Edit Department #{{ dept.Dept_ID }}</h2>
    <label>Department Type</label><input name="department_type" value="{{ dept.DepartmentType }}" required>
    <label>Department Head</label><input name="department_head" value="{{ dept.DepartmentHead }}" required>
    <label>Phone</label><input name="phone" value="{{ dept.PhoneNumber }}" required>
    <label>Email</label><input type="email" name="email" value="{{ dept.Email }}" required>
    <label>Established Date</label><input type="date" name="established_date" value="{{ dept.EstablishedDate|ymd }}" required>
    <button type="submit">Save Changes</button>
    <a href="{{ url_for('departments_page') }}">‚Üê Back to Departments</a>
  </form>
</body>
</html>
