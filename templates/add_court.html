<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Court Proceeding | Cyber Command</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Orbitron',sans-serif;background:#001f1f;color:#00ff99;margin:0;min-height:100vh;display:flex;align-items:flex-start;justify-content:center;padding:60px 0}
    form{background:rgba(0,50,50,.8);padding:30px;border-radius:12px;box-shadow:0 0 25px #00ff99;width:520px}
    h2{text-align:center;color:#00ffaa;margin:0 0 16px}
    label{display:block;margin-bottom:6px;color:#00ffaa}
    input,select,textarea{width:100%;margin-bottom:12px;padding:10px;background:#000;color:#00ff99;border:1px solid #00ff99;border-radius:8px}
    button{width:100%;padding:12px;border:none;border-radius:8px;background:#00ffaa;color:#002;font-weight:700;cursor:pointer}
    a{display:block;text-align:center;margin-top:10px;color:#00ffaa;text-decoration:none}
  </style>
</head>
<body>
  <form method="POST">
    <h2>ADD COURT PROCEEDING</h2>
    <label>Case (optional)</label>
    <select name="CaseID">
      <option value="">— None —</option>
      {% for c in cases %}
        <option value="{{ c.CaseID }}">{{ c.CaseID }} - {{ c.CaseType }}</option>
      {% endfor %}
    </select>

    <label>Proceeding Date</label><input type="date" name="ProceedingDate" required>
    <label>Court Name</label><input name="CourtName" required>
    <label>Judge Name</label><input name="JudgeName" required>
    <label>Proceeding Type</label>
    <select name="ProceedingType" required>
      <option value="">— Select —</option>
      <option>Preliminary Hearing</option>
      <option>Witness Examination</option>
      <option>Final Verdict</option>
      <option>Verdict Review</option>
      <option>Document Verification</option>
      <option>Threat Assessment</option>
      <option>Other</option>
    </select>

    <label>Officer (optional)</label>
    <select name="PoliceID">
      <option value="">— None —</option>
      {% for o in officers %}
        <option value="{{ o.PoliceID }}">{{ o.PoliceName }}</option>
      {% endfor %}
    </select>

    <label>Remarks</label><textarea name="Remarks" rows="3"></textarea>

    <button type="submit">Add Proceeding</button>
    <a href="{{ url_for('court_page') }}">← Back to Court</a>
  </form>
</body>
</html>
