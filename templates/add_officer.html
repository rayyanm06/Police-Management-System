<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Officer | Cyber Command</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body{background:#001f1f;color:#00ff99;font-family:'Orbitron',sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0}
    form{background:rgba(0,50,50,.8);padding:24px;border-radius:12px;box-shadow:0 0 20px #00ff99;width:420px}
    h2{text-align:center;color:#00ffaa;margin:0 0 16px}
    input,select{width:100%;margin-bottom:12px;padding:10px;background:#000;color:#00ff99;border:1px solid #00ff99;border-radius:6px}
    button{width:100%;padding:10px;border:none;border-radius:8px;background:#00ffaa;color:#002;font-weight:700;cursor:pointer}
    a{display:block;text-align:center;margin-top:10px;color:#00ffaa;text-decoration:none}
  </style>
</head>
<body>
  <form method="POST">
    <h2>ADD NEW OFFICER</h2>
    <input name="name" placeholder="Officer Name" required>
    <input name="rank" placeholder="Rank" required>
    <input type="email" name="email" placeholder="Email" required>
    <input name="phone" placeholder="Phone Number" required>
    <input type="date" name="dob" placeholder="Date of Birth">
    <input type="number" name="age" min="18" max="55" placeholder="Age (18–55)" required>
    <input type="number" step="0.01" name="salary" placeholder="Salary" required>
    <select name="dept" required>
      <option value="">Select Department</option>
      {% for d in departments %}
        <option value="{{ d.Dept_ID }}">{{ d.DepartmentType }}</option>
      {% endfor %}
    </select>
    <button type="submit">Add Officer</button>
    <a href="{{ url_for('officers_page') }}">← Back to Officers</a>
  </form>
</body>
</html>
