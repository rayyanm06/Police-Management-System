<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Case | Cyber Command</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Orbitron',sans-serif;background:#001f1f;color:#00ff99;margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center}
    form{background:rgba(0,50,50,.8);padding:28px;border-radius:12px;box-shadow:0 0 22px #00ff99;width:520px}
    h2{text-align:center;color:#00ffaa;margin:0 0 18px}
    input,select,textarea{width:100%;margin-bottom:12px;padding:10px;background:#000;color:#00ff99;border:1px solid #00ff99;border-radius:8px}
    button{width:100%;padding:12px;border:none;border-radius:8px;background:#00ffaa;color:#002;font-weight:700;cursor:pointer}
    a{display:block;text-align:center;margin-top:10px;color:#00ffaa;text-decoration:none}
  </style>
</head>
<body>
  <form method="POST">
    <h2>ADD NEW CASE</h2>
    <input name="case_type" placeholder="Case Type (e.g. Cyber Fraud)" required>
    <textarea name="description" rows="3" placeholder="Description of the case..." required></textarea>
    <input type="date" name="date_reported" required>
    <input type="number" step="0.01" name="progress" min="0" max="100" placeholder="Progress (%)" required>
    <input name="verdict" placeholder="Verdict (e.g. Pending / Closed)" required>
    <input name="stage" placeholder="Stage (e.g. Investigation)" required>
    <select name="assigned_officer">
      <option value="">Select Assigned Officer</option>
      {% for o in officers %}
        <option value="{{ o.PoliceID }}">{{ o.PoliceName }}</option>
      {% endfor %}
    </select>
    <button type="submit">Add Case</button>
    <a href="{{ url_for('cases_page') }}">‚Üê Back to Cases</a>
  </form>
</body>
</html>
