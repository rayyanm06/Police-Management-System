<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Criminal | Cyber Command</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Orbitron',sans-serif;background:#001f1f;color:#00ff99;margin:0;min-height:100vh;display:flex;align-items:flex-start;justify-content:center;padding:60px 0}
    form{background:rgba(0,50,50,.8);padding:30px;border-radius:12px;box-shadow:0 0 25px #00ff99;width:520px}
    h2{text-align:center;color:#00ffaa;margin:0 0 16px}
    label{display:block;margin-bottom:6px;color:#00ffaa}
    input,select,textarea{width:100%;margin-bottom:12px;padding:10px;background:#000;color:#00ff99;border:1px solid #00ff99;border-radius:8px}
    button{width:100%;padding:12px;border:none;border-radius:8px;background:#00ffaa;color:#002;font-weight:700;cursor:pointer}
    a{display:block;text-align:center;margin-top:10px;color:#00ffaa;text-decoration:none}
  </style>
</head>
<body>
  <form method="POST">
    <h2>ADD NEW CRIMINAL RECORD</h2>
    <label>Name</label><input name="name" required>
    <label>Address</label><input name="address" required>
    <label>Date of Birth</label><input type="date" name="dob" required>
    <label>Gender</label>
    <select name="gender" required>
      <option value="">Select Gender</option>
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>
    <label>Criminal Record</label><textarea name="record" rows="3" required></textarea>
    <label>Associated Case</label>
    <select name="case_id">
      <option value="">— None —</option>
      {% for c in cases %}
        <option value="{{ c.CaseID }}">{{ c.CaseType }}</option>
      {% endfor %}
    </select>
    <label>Age</label><input type="number" name="age" min="18" max="100" required>
    <label>Trial Duration</label><input name="duration" placeholder="e.g. 2 years 6 months" required>
    <button type="submit">Add Criminal</button>
    <a href="{{ url_for('criminals_page') }}">← Back to Criminals</a>
  </form>
</body>
</html>
